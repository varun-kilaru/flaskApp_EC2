<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.firstname }}<br><br><br>
        {{ form.lastname }}<br><br><br>
        {{ form.username }}<br><br><br>
        {{ form.email }}<br><br><br>
        {{ form.password }}<br><br><br>
        {{ form.submit }}<br><br><br>
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</body>

</html>
